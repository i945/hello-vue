<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
    <!-- 本节课最大的收获是vue和js以及jquery最大的不同是从面向dom编程转向了面向数据编程 -->
</body>
<script>
    Vue.createApp({
        data() {
            return {
                content: 1
            }
        },
        mounted(){
            setInterval(() => {
                this.content +=1;
            }, 1000)
        },
        template:'<div>{{content}}</div>'
    }).mount('#root')
</script>
</html>
