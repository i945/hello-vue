<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 2-3</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    // 生命周期函数：在某一个时刻会自动执行的函数
    const app = Vue.createApp({
        data() {
            return{
                message: 'hello!'
            }
        },
        //实例生成之前执行
        beforeCreate(){},
        //实例生成之后执行
        created(){},
        //组件内容渲染到页面之前执行
        beforeMount(){},
        //组件内容渲染到页面之后执行
        mounted(){
            console.log('mounted')
        },
        //数据有变化，在变化之前执行
        beforeUpdate(){},
         //数据有变化，在变化之后执行
        updated(){},
        //当Vue应用失效时，自动执行（dom还未完全销毁）
        beforeUnmount(){},
         //当Vue应用失效时，且dom完全被销毁后 ，自动执行（dom完全销毁）
        unmounted(){},
        template:`
            <div>{{message}}</div>
        `
    });
    // vm表示vue应用的根组件
    const vm = app.mount('#root');
</script>
</html>
